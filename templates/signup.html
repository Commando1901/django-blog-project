{% load static %}
{% load socialaccount %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: #000;
    }

    /* Background */
    .image {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: brightness(60%);
        z-index: -1;
    }

    /* Layout */
    .container {
        display: flex;
        min-height: 100vh;
        align-items: center;
        justify-content: space-between;
        padding: 0 8%;
    }

    /* Left */
    .container-left {
        color: white;
        max-width: 420px;
    }

    .container-left h1 {
        font-size: 42px;
        margin-bottom: 10px;
    }

    .container-left p {
        font-size: 16px;
        opacity: 0.9;
    }

    /* Right Card */
    .container-right {
        background: rgba(255,255,255,0.95);
        padding: 40px;
        width: 420px;
        border-radius: 20px;
        box-shadow: 0 20px 45px rgba(0,0,0,0.3);
    }

    .container-right h1 {
        margin-bottom: 8px;
    }

    .container-right p {
        font-size: 14px;
        color: #555;
    }

    hr {
        border: none;
        border-top: 1px solid #ddd;
        margin: 20px 0;
    }

    label {
        font-size: 13px;
        font-weight: 500;
    }

    input {
        width: 100%;
        padding: 12px 14px;
        margin: 6px 0 16px;
        border-radius: 12px;
        border: 1px solid #ddd;
        background: #f7f7f7;
        font-size: 14px;
    }

    input:focus {
        outline: none;
        border-color: #3a647a;
        background: white;
    }

    /* Buttons */
    .btn {
        width: 100%;
        padding: 12px;
        border-radius: 12px;
        border: none;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
    }

    .signupbtn {
        background: linear-gradient(90deg, #2f4f5f, #3a647a);
        color: white;
        margin-bottom: 10px;
    }

    .cancelbtn {
        background: #eee;
        color: #333;
        margin-bottom: 15px;
    }

    .btn:hover {
        opacity: 0.95;
    }

    /* Links */
    .links {
        text-align: center;
        font-size: 13px;
    }

    .links a {
        display: block;
        margin-top: 8px;
        text-decoration: none;
        color: #3a647a;
        font-weight: 500;
    }

    /* Google Button */
    .google-btn {
        margin-top: 15px;
        text-align: center;
        border: 1px solid #ddd;
        padding: 10px;
        border-radius: 12px;
        font-size: 14px;
        text-decoration: none;
        color: #333;
        display: block;
        transition: 0.2s;
    }

    .google-btn:hover {
        background: #f5f5f5;
    }

    /* Responsive */
    @media (max-width: 900px) {
        .container {
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .container-left {
            margin-bottom: 30px;
        }
    }
    </style>
</head>

<body>

<img src="{% static 'bg.jpg' %}" class="image">

<div class="container">

    <div class="container-left">
        <h1>MyBlog</h1>
        <p>"Share your thoughts, ideas & experiences with the world."</p>
    </div>

    <div class="container-right">
        <form method="POST" action="/signup/">
            {% csrf_token %}

            <h1>Create Account</h1>
            <p>Join MyBlog and start writing today.</p>
            <hr>

            <label>Email</label>
            <input type="text" name="email" placeholder="Enter Email" required>

            <label>Username</label>
            <input type="text" name="username" placeholder="Choose Username" required>

            <label>Password</label>
            <input type="password" name="password" placeholder="Create Password" required>

            <button type="submit" class="btn signupbtn">Sign Up</button>
            <button type="button" class="btn cancelbtn">Cancel</button>

            <div class="links">
                <a href="/login/">Already have an account?</a>
                {% comment %} <a class="google-btn" href="{% provider_login_url 'google' %}">
                    Continue with Google
                </a> {% endcomment %}
            </div>
        </form>
    </div>

</div>

</body>
</html>
