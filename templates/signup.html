{% load static %}
{% load socialaccount %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up form</title>
</head>
<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box}

{% comment %} /* Full-width input fields */ {% endcomment %}
input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
  border-radius: 15px;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

/* Set a style for all buttons */
button {
  background-color: #04AA6D;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

button:hover {
  opacity:1;
}

/* Extra styles for the cancel button */
.cancelbtn {
  padding: 14px 20px;
  background-color: #f44336;
}

{% comment %} /* Float cancel and signup buttons and add an equal width */ {% endcomment %}
.cancelbtn, .signupbtn {
  float: left;
  border-radius: 15px;
  width: 20%;
  margin: 5px;
}

{% comment %} /* Add padding to container elements */ {% endcomment %}
.container-right {
  padding: 16px;
  box-shadow: 0 0 25px rgba(0,0,0,0.3);
  backdrop-filter: blur(15px);
  padding-bottom: 230px;
}

{% comment %} /* Clear floats */ {% endcomment %}
.clearfix::after {
  content: "";
  clear: both;
  display: table;
}

.image{
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    /* filter: brightness(60%); */
    z-index: -1;
}

.container-right{
        border: 1px solid #ccc;
        margin-left: 500px;
}

.container{
    display: flex;
}

.container-left{
    color: white;
    margin-top: 200px;
    margin-left: 100px;
    width: 300px;
}

{% comment %} /* Change styles for cancel button and signup button on extra small screens */ {% endcomment %}
@media screen and (max-width: 300px) {
  .cancelbtn, .signupbtn {
     width: 100%;
  }
}
</style>

<body>

<img src="{% static 'bg.jpg' %}" class="image">
<div class="container">
    <div class="container-left">
        <h1 class="logo">MyBlog</h1>
        <p class="quote">"Share your thoughts, ideas & experiences with the world."</p>
    </div> 

    <div class="container-right">
      <form method='POST' action="/signup/" >
         {% csrf_token %}
    
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" required>

    
    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>

    <a href="/login/">already have an account!</a>
    <a href="{% provider_login_url 'google' %}">
    Login with Google
</a>
  </div>
  
</form>
    </div>

</body>
</html>
